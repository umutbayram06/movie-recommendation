<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign In</title>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Sign In</h1>
    <form id="signInForm" method="POST" class="space-y-4">
      <label for="userSelect" class="block text-sm font-medium text-gray-700">User</label>
      <select id="userSelect" name="user_id" required
              class="w-full p-2 border border-gray-300 rounded">
        <option value="" disabled selected>-- Select User --</option>
        {% for user in users %}
          <option value="{{ user.userid }}">{{ user.userid }} {{ user.username }}</option>
        {% endfor %}
      </select>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Sign In
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('signInForm');
    const select = document.getElementById('userSelect');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const userId = select.value;

      form.action = `/sign-in/?user_id=${userId}`;
      form.submit();
    });
  </script>
</body>
</html>
